<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for-Designer</title>
</head>
<body>

	<img class="desktop" src="image/desktop.png" alt="">
	<img class="mob" src="image/mob.png" alt="">









	<style>	
		body{
			margin: 0;
			padding: 0;
		}
		img{
			display: block;
			max-width: 100%;
			width: 100%;
			height: 100%;
			min-height: 100%;
		}
		.mob{
			display: none;
		}
		@media screen and (max-width: 480px){
			.desktop{
				display: none;
			}
			.mob{
				display: block;
			}
		}
	</style>
</body>
</html>
